<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Just Buy the Premium Already</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="sources\logo.png" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1 class="title">Heavenly Songs</h1>
        <div class="SongItemContainer">
          <div class="SongItems">
            <img src="sources\covers\DreamOn.jpeg" alt="Dream on Cover" />
            <span><b> Dream on - Aerosmith</b></span>
          </div>
          <div class="SongItems">
            <img src="sources\covers\goodridance.jpeg" alt="Good Riddance" />
            <span><b> Good Riddance - Green Day</b></span>
          </div>
          <div class="SongItems">
            <img src="sources\covers\hotel.jpeg" alt="Hotel California Cover" />
            <span><b> Hotel California - Eagles</b></span>
          </div>
          <div class="SongItems">
            <img src="sources\covers\Knockin.jpeg" alt="Dream on Cover" />
            <span><b> Knockin on.. - Gun N' Roses</b></span>
          </div>
          <div class="SongItems">
            <img
              src="sources\covers\Stairway.jpeg"
              alt="Stairway To Heaven Cover"
            />
            <span> <b> Stairway To Heaven - Led Z </b></span>
          </div>
          <div class="SongItems">
            <img
              src="sources\covers\sweaterweather.jpeg"
              alt="Dream on Cover"
            />
            <span> <b> Sweater Weather - The Neighbourhood </b></span>
          </div>
          <div class="SongItems">
            <img
              src="sources\covers\sweet.jpeg"
              alt="sweet child o mine Cover"
            />
            <span><b> Sweet Child O' Mine - Guns N' Roses</b></span>
          </div>
        </div>
      </div>
      <div class="cover">
        <!-- <img src="sources\Cover.jpg" alt="Greenday" /> -->
      </div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="songprogress" min="0" max="100 " />
      <div class="icons">
        <i id="backward" class="fa-solid fa-3x fa-backward"></i>
        <i id="MasterPlay" class="fa-solid fa-3x fa-circle-play"></i>
        <i id="forward" class="fa-solid fa-3x fa-forward"></i>
      </div>
      <div class="songInfo">
        <img src="sources\covers/DreamOn.jpeg" alt="Dream on Cover" />
        <span>Dream on - Aerosmith</span>
      </div>
    </div>
    <body></body>
    <script
      src="https://kit.fontawesome.com/80db9360ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
