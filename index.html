<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Just Buy the Premium Already</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="sources\logo.png" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1 class="title">Heavenly Songs</h1>
        <div class="SongItemContainer">
          <div id="0" class="SongItems">
            <span class="songcover">
              <img src="" alt="Dream on Cover" />
            </span>
            <span class="songname"></span>
          </div>
          <div id="1" class="SongItems">
            <span class="songcover"> <img src="" alt="Good Riddance" /></span>
            <span class="songname"></span>
          </div>
          <div id="2" class="SongItems">
            <span class="songcover">
              <img src="" alt="Hotel California Cover"
            /></span>
            <span class="songname"></span>
          </div>
          <div id="3" class="SongItems">
            <span class="songcover">
              <img
                src="sources/covers/Knockin.jpeg"
                alt="Dream on
              Cover"
                <img
                src="sources/covers/goodridance.jpeg"
                alt="Dream on Cover"
            /></span>
            <span class="songname"></span>
          </div>
          <div id="4" class="SongItems">
            <span class="songcover">
              <img src="" alt="Stairway To Heaven Cover"
            /></span>
            <span class="songname"></span>
          </div>
          <div id="5" class="SongItems">
            <span class="songcover"> <img src="" alt="Dream on Cover" /></span>
            <span class="songname"> </span>
          </div>
          <div id="6" class="SongItems">
            <span class="songcover">
              <img src="" alt="sweet child o mine Cover"
            /></span>
            <span class="songname"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="songprogress"
        min="0"
        value="0"
        max="100 "
      />
      <div class="icons">
        <i id="backward" class="fa-solid fa-3x fa-backward"></i>
        <i id="MasterPlay" class="fa-solid fa-3x fa-circle-play"></i>
        <i id="forward" class="fa-solid fa-3x fa-forward"></i>
      </div>
      <div class="songInfo">
        <img id="playingimg" src="sources/covers/Knockin.jpeg" />
        <span id="mastername">Dream on - Aerosmith</span>
        <span></span>
      </div>
    </div>
    <body></body>
    <script
      src="https://kit.fontawesome.com/80db9360ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
