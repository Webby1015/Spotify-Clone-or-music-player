<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Just Buy the Premium Already</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="sources\logo.png" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Boulivard of Broken Dreams - Green Day</h1>
        <div class="SonglistItems">
          <div>
            <span><h3>Let me go</h3></span>
          </div>
          <div>
            <span><h3>Stairway to Heaven</h3></span>
          </div>
          <div>
            <span><h3>Hotel Californa</h3></span>
          </div>
        </div>
      </div>
      <div class="cover">
        <!-- <img src="sources\Cover.jpg" alt="Greenday" /> -->
      </div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="songprogress" min="0" max="100 " />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward"></i>
        <i class="fa-solid fa-3x fa-circle-play"></i>
        <i class="fa-solid fa-3x fa-forward"></i>
      </div>
    </div>
    <body></body>
    <script
      src="https://kit.fontawesome.com/80db9360ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
